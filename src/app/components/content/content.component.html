<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">GitHub Repo Finder</h1>
  <div class="mb-4">
    <input 
      [(ngModel)]="githubUsername" 
      (keydown.enter)="searchRepos()" 
      type="text" 
      placeholder="Enter GitHub username" 
      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <button 
      (click)="searchRepos()" 
      class="mt-2 w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      Search
    </button>
  </div>

  <!-- Skeleton loader -->
  <div *ngIf="loading" class="animate-pulse space-y-4">
    <div class="flex items-center space-x-4">
      <div class="w-24 h-24 rounded-full bg-gray-300"></div>
      <div>
        <div class="h-4 bg-gray-300 w-40"></div>
        <div class="h-3 bg-gray-300 w-32"></div>
        <div class="h-3 bg-gray-300 w-20"></div>
      </div>
    </div>
    <div class="border border-gray-300 rounded-md p-4">
      <div class="h-4 bg-gray-300 w-40"></div>
      <div class="h-3 bg-gray-300 w-56"></div>
      <div class="h-3 bg-gray-300 w-48"></div>
      <div class="h-3 bg-gray-300 w-64"></div>
    </div>
  </div>

  <div *ngIf="!loading && user" class="flex items-center mb-6">
    <div class="w-24 h-24 rounded-full bg-gray-300 flex-shrink-0">
      <img [src]="user.avatar_url" alt="Profile Image" class="w-full h-full object-cover rounded-full"/>
    </div>
    <div class="ml-6">
      <h1 class="text-2xl font-bold">{{ user.name }}</h1>
      <p class="text-gray-600">{{ user.bio }}</p>
      <p class="text-gray-600"><i class="fas fa-map-marker-alt"></i> {{ user.location }}</p>
      <p class="text-gray-600">Twitter: <a [href]="'https://twitter.com/' + user.twitter_username" target="_blank" class="text-blue-600 hover:underline">@{{ user.twitter_username }}</a></p>
      <p class="text-gray-600"><a [href]="user.html_url" target="_blank" class="text-blue-600 hover:underline"><i class="fab fa-github"></i> {{ user.html_url }}</a></p>
    </div>
  </div>

  <div *ngIf="!loading && repos?.length" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <ng-container *ngFor="let repo of repos">
      <div class="p-4 border border-gray-300 rounded-md">
        <h3 class="text-lg font-bold text-blue-600">
          <a [href]="repo.html_url" target="_blank" class="hover:underline">{{ repo.name }}</a>
        </h3>
        <p class="text-gray-700">{{ repo.description }}</p>
        <div class="flex flex-wrap mt-2">
          <span *ngFor="let lang of getLanguagesString(repo.languages)" class="bg-blue-500 text-white text-xs font-semibold mr-2 mb-2 px-2.5 py-0.5 rounded">
            {{ lang }}
          </span>
        </div>
      </div>
    </ng-container>
  </div>

  <div *ngIf="!loading && error" class="text-red-500">
    {{ error }}
  </div>
</div>
